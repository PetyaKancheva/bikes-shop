about.title=Über Bikes-Shop
about.paragraph.1=Bikes-Shop startete 1999 als kleines Familienunternehmen. Im Laufe der Jahre haben wir uns auf mehr als nur Fahrräder ausgeweitet. Jetzt umfasst unser Sortiment E-Bikes, Lastenräder und Kinderräder.
about.paragraph.2=Teilen Sie unsere Leidenschaft für Fahrräder und wählen Sie eines der vielen Produkte, die wir anbieten.