about_title=Über Bikes-Shop
about_paragraph_1=Bikes-Shop startete 1999 als kleines Familienunternehmen. Im Laufe der Jahre haben wir uns auf mehr als nur Fahrräder ausgeweitet. Jetzt umfasst unser Sortiment E-Bikes, Lastenräder und Kinderräder.
about_paragraph_2=Teilen Sie die Leidenschaft für Fahrräder und wählen Sie eines der vielen Produkte, die wir anbieten.