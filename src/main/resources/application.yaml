  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      open-in-view: false
      properties:
        validation: none
        format_sql: true
    show-sql: true

  sql:
