  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

logging:
  org:
    hibernate:
      type:
        descriptor: TRACE
      SQL: DEBUG
    nodeValue: WARN
    blog: WARN
  file:
    name: ./var/logging.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      file-name-pattern: ${LOG_PATH}/archived/${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz

server:
  port: 8080

frankfurter:
  schema: https
  host: api.frankfurter.dev
  path: /v1/latest
  symbols: BGN,USD,PLN
  enabled: true


