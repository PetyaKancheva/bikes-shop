<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container justify-content-center ">
    <div th:if="${message}"
         class="container text-center text-color w-25 p-3 border border-success-subtle border-5 rounded-1"
         th:text="${message}"> </div>


    <div class=" w-50 m-auto text-center ">
        <h4 class="text-dark ">Welcome, Admin!</h4>
        <div class=" container text-center ">

            <form th:action="@{/admin}"
                  th:method="POST"
                  class="d-flex" role="search">

                <input class="form-control col-sm me-2" type="search"
                       th:name="personToSearch"
                       placeholder="Search for person by email, first name or last name"
                       aria-label="Search">
                <button class="btn btn-warning" type="submit">Search</button>
            </form>

            <h4 class="col border-bottom">Search result:</h4>
            <div th:if="${listPeople}==null or ${listPeople.isEmpty()}">
                <p>Result is null</p>
            </div>

            <div th:if="${listPeople}!=null">
                <ul th:each="p:${listPeople}">
                    <li><a class="link-underline-info" th:href="@{/admin/update/{id}(id=${p.email})}"
                           th:text="${T(java.lang.String).format(p.stringMessage,p.firstName(),p.lastName(),p.email())}"> </a>
                    </li>
                    <td></td>
                </ul>
            </div>
            <h4 class="col border-bottom">Selected person:</h4>

            <form id="admin-update-user-profile-form"
                  th:action="@{/admin/update/{id}(id=*{oldEmail})}"
                  th:method="POST"
                  th:object="${userUpdateByAdminDTO}"

                  class=" mx-auto col-md-12 flex-column justify-content-center ">

                <input   type= "hidden" th:name="oldEmail" th:value="*{oldEmail}">
                <p th:if="${#fields.hasErrors('oldEmail')}"
                   th:errors="*{oldEmail}"></p>


                <div> Roles: </div>
                <div class="form-check form-check-inline" th:each="r : ${userRoles}">
                    <input id="rolesCheckbox"
                           name="roles"
                           th:errorclass="is-invalid "
                           type="checkbox"
                           class="form-check-input"
                           th:value="${r}"
                           th:field="*{roles}">
                    <label class="form-check-label" for="rolesCheckbox"  th:text="${r}"></label>
                    <p th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>

                <div class="form-group py-2 ">
                    <label for="firstName">Update first name</label>
                    <input id="firstName"
                           th:name="firstName"
                           th:errorclass="is-invalid "
                           type="text"
                           th:field="*{firstName}"
                           class="form-control"
                           placeholder="First name..."/>
                    <p th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>


                <div class="form-group py-2">
                    <label for="lastName">Update last name</label>
                    <input id="lastName"
                           th:name="lastName"
                           th:errorclass="is-invalid "
                           type="text"
                           th:field="*{lastName}"
                           class="form-control"
                           placeholder="Last name..."/>
                    <p th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>

                <div class="form-group py-2 ">
                    <label for="address">Update address</label>
                    <input id="address"
                           th:name="address"
                           th:errorclass="is-invalid"
                           type="text"
                           th:field="*{address}"
                           class="form-control"
                           placeholder="Update address..."/>
                    <p th:if="${#fields.hasErrors('address')}"
                       th:errors="*{address}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>
                <div class="form-group py-2 ">
                    <label for="country">Update country</label>
                    <input id="country"
                           th:name="country"
                           th:errorclass="is-invalid"
                           type="text"
                           th:field="*{country}"
                           class="form-control"
                           placeholder="Update country..."/>
                    <p th:if="${#fields.hasErrors('country')}"
                       th:errors="*{country}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>

                <div class="form-group      py-2">
                    <label for="country">Update e-mail</label>
                    <input id="newEmail"
                           th:name="newEmail"
                           th:errorclass="is-invalid"
                           type="text"
                           th:field="*{newEmail}"
                           class="form-control"
                           placeholder="New email address..."/>
                    <p th:if="${#fields.hasErrors('newEmail')}" th:errors="*{newEmail}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>

                <div class="form-group   py-2">
                    <label for="newPassword">Enter new password</label>
                    <input id="newPassword"
                           th:name="newPassword"
                           th:errorclass="is-invalid"
                           type="password"
                           class="form-control"
                           placeholder="*******"/>
                    <p th:if="${#fields.hasErrors('newPassword')}"
                       th:errors="*{newPassword}"
                       class="invalid-feedback errors alert alert-danger"></p>
                </div>


                <div th:classappend="${userUpdateByAdminDTO.oldEmail==null?'invisible' : ''}" class="button-holder justify-content-center m-auto d-flex">

                    <input type="submit" class="btn btn-warning btn-block  " value="Update profile"/>

                </div>


            </form>
        </div>


    </div>


</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>

</html>
